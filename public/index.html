<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rubik's Head-to-Head</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <div class="input-group pull-right">
          <input id="username" type="text" class="form-control" placeholder="Enter your username">
        </div>
        <span class="logo pull-left"><img src="cube.png" alt="Rubik's Head-to-Head"></span>
        <h3 class="text-muted" style="color: #e7762a">Rubik's Head-to-Head</h3>
      </div>

      <div class="main">
        <div class="jumbotron main-player">
          <h1 class="timer">00:00.000</h1>
          <p class="name"></p>
        </div>

        <div class="row message"></div>

        <div class="row scramble"></div>

        <div class="row marketing">
          <div class="col-lg-12 players"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; daniel.duma</p>
      </footer>

    </div> <!-- /container -->

    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
